<div class="container">
  <h2 class="text-center">College Management</h2>

  <form (ngSubmit)="register(collegeForm)" #collegeForm="ngForm" class="mb-4">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" name="name" ngModel required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" name="address" ngModel required>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" class="form-control" name="city" ngModel required>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" id="state" class="form-control" name="state" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add College</button>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let college of collegeDetails">
        <td>{{ college.id }}</td>
        <td>{{ college.name }}</td>
        <td>{{ college.address }}</td>
        <td>{{ college.city }}</td>
        <td>{{ college.state }}</td>
        <td><button class="btn btn-primary" (click)="edit(college)" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button></td>
        <td><button class="btn btn-danger" (click)="deleteCollege(college)">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Update College</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="updateCollege()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" [(ngModel)]="collegeToUpdate.name" name="name" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" class="form-control" [(ngModel)]="collegeToUpdate.address" name="address" required>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control" [(ngModel)]="collegeToUpdate.city" name="city" required>
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" class="form-control" [(ngModel)]="collegeToUpdate.state" name="state" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update College</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
